<div class="player-column">
<img  [src]="player.avatar">
<span class="login">{{player.login}}</span>
</div>
<div class="buttons-column">
  <button class="goal-button" color="primary" md-raised-button (click)="goal()">+</button>
  <button class="goal-button" color="primary" md-raised-button (click)="ownGoal()">-</button>
</div>
