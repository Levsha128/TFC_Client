<md-tab-group>
  <md-tab label="General">
    <div class="game-result-wrapper">
      <app-game-result [game]="game"></app-game-result>
    </div>
  </md-tab>
  <md-tab label="Timeline">
    <app-game-timeline
      [events]="events"
      [firstTeam]="firstTeam"
      [secondTeam]="secondTeam"
    ></app-game-timeline>
  </md-tab>
  <md-tab label="Statistics" class="statistics-tab">
    <main class="statistics-tab__content" *ngFor="let gameStats of stats">
      <ngx-charts-gauge
        [view]="chartsView"
        [scheme]="chartsColorScheme"
        [results]="gameStats.data"
        [min]="gameStats.min"
        [max]="gameStats.max  "
        [showAxis]="false"
        [angleSpan]="240"
        [startAngle]="-120"
        [units]="gameStats.units"
      >
      </ngx-charts-gauge>
      <span>{{gameStats.title}}</span>
    </main>
  </md-tab>
</md-tab-group>
